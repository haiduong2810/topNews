<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f3fb65c689.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="project-4.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-fluid bg-dark position-fixed top-0">
            <div class="row mx-auto m-1">
                <div class="d-flex bg-dark">
                    <div class="p-2 flex-grow-1 text-white">
                        <h1>My News</h1>
                    </div>
                    <div class="ms-auto p-2 "><button class="btn text-white bg-dark" data-bs-toggle="collapse" data-bs-target="#formSearch" aria-expanded="false" aria-controls="collapseExample"><i class="fas fa-search"></i></button></div>
                    <div class="dropdown ms-auto p-2 ">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-filter"></i>
                        </button>
                        <!-- Các lựa chọn lọc  -->
                        <ul id="listChoice" class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <li><button class="dropdown-item" type="button" id="breaking-news">Breaking-news</button></li>
                            <li><button class="dropdown-item" type="button" id="world">World</button></li>
                            <li><button class="dropdown-item" type="button" id="nation">Nation</button></li>
                            <li><button class="dropdown-item" type="button" id="business">Business</button></li>
                            <li><button class="dropdown-item" type="button" id="technology">Technology</button></li>
                            <li><button class="dropdown-item" type="button" id="entertainment">Entertainment</button></li>
                            <li><button class="dropdown-item" type="button" id="sports">Sports</button></li>
                            <li><button class="dropdown-item" type="button" id="science">Science</button></li>
                            <li><button class="dropdown-item" type="button" id="health">Health</button></li>
                        </ul>
                    </div>
                </div>
                <div class="collapse" id="formSearch">
                    <div class="my-2 bg-dark ">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="info">
                            <button class="btn btn-outline-success" id="btnSearch">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid " id="divContainer">
            <!-- Các đoạn tin tức được in ra  -->
        </div>
        <p class="text-uppercase fw-bold" id="note">Không tìm thấy bài báo nào phù hợp</p>

        <!-- Tạo mẫu đoạn hiệu ứng loading -->
        <template id="template">
            <div class="row mx-auto m-2">
                <div class="col-sm-3 placeholder-glow" >
                    <img class="img-fluid placeholder">
                </div>
                <div class="col-sm-9">
                    <h2 class="placeholder-glow">
                    <a class="text-decoration-none">
                        <span class="placeholder col-8"></span>
                    </a>
                    </h2>
                    <p class="placeholder-glow">
                        <span class="placeholder col-7"></span>
                    </p>
                    <p class="placeholder-glow">
                       <span class="placeholder col-7"></span>
                    </p>
                </div>
            </div>
        </template>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="project-4.js"></script>
</body>

</html>
